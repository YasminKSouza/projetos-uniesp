<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <title> Formulário de inscrição </title>
<style> 

  body {
    background-color: #f5ccff;
  }



</style>


</head>

<body>
    <h1> Formulário de Inscrição </h1>
    <h3> Preencha com atenção o cadastro abaixo para ter acesso aos benefícios do seu banco e utilizar seus créditos. </h3>

    <hr>
    <form>
        <h5>Nome: <input type="text" id="nome" /> </h5>
        <h5>Idade: <input type="number" id="idade" /> </h5>
        <h5>Data de nascimento: <input type="date" id="nascimento" /> </h5>
        <h5> Estado civil: <br> 
            Solteiro (a) <input type="radio" name="estados" id="ec" /> <br>
            Casado (a) <input type="radio" name="estados" id="ec1"> <br>
            Divorciado (a) <input type="radio" name="estados" id="ec2"> <br>
            Viúvo (a) <input type="radio" name="estados" id="ec3">
        </h5>
        <h5> E-mail: <input type="email" id="email" /> </h5>
        <h5> Telefone: <input type="tel" id="contato" /> </h5>
        <h5>Gênero: <br>
            Feminino <input type="radio" name="generos" id="gen1"> <br>
            Masculino <input type="radio" name="generos" id="gen2"><br>
            Outro <input type="radio" name="generos" id="gen3"> <br>
        </h5>
        <h5>CEP: <input type="number" id="cep" /> </h5>
        <h5>CPF: <input type="number" id="cpf" /> </h5>
<input type="submit" value="Enviar">
    </form>

    <hr>
</body>

</html>
